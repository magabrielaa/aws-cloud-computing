{% extends "base.html" %}
{% block title %}Subscribe{% endblock %}
{% block body %}
  {% include "header.html" %}
  <!-- Captures the user's credit card information and uses Javascript to send to Stripe -->
  <div class="container">
    <div class="page-header">
      <h1>Subscribe</h1>
    </div>

    <p>You are subscribing to the GAS Premium plan. Please enter your credit card details to complete your subscription.</p><br />

    <div class="form-wrapper">
      <form role="form" action="{{url_for('subscribe')}}" method="post" id="subscribe_form" name="subscribe_submit">     
        <span class="payment-errors"></span>

        <!-- GET USER CREDIT CARD DETAILS -->
          <label>Name</label>
          <input class="form-control input-lg required" type="text" size="20" data-stripe="name" placeholder="Jane Doe"/>
          <label>Credit card number</label>
          <input class="form-control input-lg required" type="text" size="20" data-stripe="number" placeholder="XXXX XXXX XXXX XXXX "/>
          <label>CVC</label>
          <input class="form-control input-lg required" type="text" size="20" data-stripe="cvc" placeholder="123"/>
          <label>Expiration month</label>
          <input class="form-control input-lg required" type="text" size="20" data-stripe="exp-month" placeholder="MM"/>
          <label>Expiration year</label>
          <input class="form-control input-lg required" type="text" size="20" data-stripe="exp-year" placeholder="YYYY"/>
        
        <br />
        <div class="form-actions">
          <input id="bill-me" class="btn btn-lg btn-primary" type="submit" value="Subscribe">
        </div>
      </form>
    </div>
  </div> <!-- container -->
{% endblock %}
